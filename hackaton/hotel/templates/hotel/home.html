<!DOCTYPE html>
<html>
<head>
    <title>BLE Light Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">BLE Light Controller</h1>

        <div class="btn-group" role="group">
            <button id="onBtn" class="btn btn-success">Light ON</button>
            <button id="offBtn" class="btn btn-danger">Light OFF</button>
        </div>

        <div id="status" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('onBtn').addEventListener('click', async () => {
            await fetch('/api/light/on/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').innerHTML =
                        `<div class="alert alert-success">${data.message}</div>`;
                });
        });

        document.getElementById('offBtn').addEventListener('click', async () => {
            await fetch('/api/light/off/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').innerHTML =
                        `<div class="alert alert-danger">${data.message}</div>`;
                });
        });
    </script>
</body>
</html>
